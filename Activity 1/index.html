<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <div class="container-fluid">
        <h1>Student List</h1>
    </div>
    
    <div class="container-fluid">
    <table id="studentTable" border="1">
        <thead>
            <tr>
                <th>Student ID</th>
                <th>Last Name</th>
                <th>First Name</th>
                <th>Age</th>
                <th>Course</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <!-- Student data will be inserted here -->
        </tbody>
    </table>
    </div>

    <script>
        // The XML data you provided
        const xmlData = `
        <students>
            <student>
                <studentID>1001</studentID>
                <lastName>Garcia</lastName>
                <firstName>Juan</firstName>
                <age>21</age>
                <course>Computer Science</course>
                <email>juan.garcia@example.com</email>
            </student>
            <student>
                <studentID>1002</studentID>
                <lastName>Santos</lastName>
                <firstName>Maria</firstName>
                <age>20</age>
                <course>Information Technology</course>
                <email>maria.santos@example.com</email>
            </student>
            <!-- Add the other students here -->
        </students>
        `;

        // Parse the XML string to a DOM object
        const parser = new DOMParser();
        const xmlDoc = parser.parseFromString(xmlData, "application/xml");

        // Get the table body element
        const tableBody = document.querySelector("#studentTable tbody");

        // Get all student elements from the XML
        const students = xmlDoc.getElementsByTagName("student");

        // Loop through each student and create a row in the table
        Array.from(students).forEach(student => {
            const studentID = student.getElementsByTagName("studentID")[0].textContent;
            const lastName = student.getElementsByTagName("lastName")[0].textContent;
            const firstName = student.getElementsByTagName("firstName")[0].textContent;
            const age = student.getElementsByTagName("age")[0].textContent;
            const course = student.getElementsByTagName("course")[0].textContent;
            const email = student.getElementsByTagName("email")[0].textContent;

            // Create a new table row
            const row = document.createElement("tr");

            // Create cells for each piece of student data
            row.innerHTML = `
                <td>${studentID}</td>
                <td>${lastName}</td>
                <td>${firstName}</td>
                <td>${age}</td>
                <td>${course}</td>
                <td>${email}</td>
            `;

            // Append the row to the table body
            tableBody.appendChild(row);
        });
    </script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
