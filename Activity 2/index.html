    <!-- XML PARSE -->

    <script>
    // Function to load and parse the XML file
    function loadMovieData() {
      // Your XML content (this would typically be fetched from a file or URL)
      const xmlData = `
        <movies>
            <movie>
                <title>The Godfather</title>
                <year>1972</year>
                <genre>Drama, Crime</genre>
                <director>Francis Ford Coppola</director>
                <summary>Spanning the years 1945 to 1955, a chronicle of the fictional Italian-American Corleone crime family. When organized crime family patriarch, Vito Corleone barely survives an attempt on his life, his youngest son, Michael steps in to take care of the would-be killers, launching a campaign of bloody revenge.</summary>
                <poster>https://image.tmdb.org/t/p/w600_and_h900_bestv2/3bhkrj58Vtu7enYsRolD1fZdja1.jpg</poster>
            </movie>
        </movies>`;
  
      // Parse the XML
      const parser = new DOMParser();
      const xmlDoc = parser.parseFromString(xmlData, "application/xml");
  
      // Extract movie details
      const movie = xmlDoc.getElementsByTagName("movie")[0];
      const title = movie.getElementsByTagName("title")[0].textContent;
      const summary = movie.getElementsByTagName("summary")[0].textContent;
      const poster = movie.getElementsByTagName("poster")[0].textContent;
  
      // Insert data into HTML
      document.getElementById("movie-title").textContent = title;
      document.getElementById("movie-summary").textContent = summary;
      document.getElementById("movie-poster").src = poster;
    }
  
    // Load the movie data when the page is loaded
    window.onload = loadMovieData;
    </script>
  
  <!-- SCROLL JS For Carousel -->

  <script>
    // Get the left and right arrows
    const leftArrow = document.querySelector('.left-arrow');
    const rightArrow = document.querySelector('.right-arrow');
    const wrapper = document.querySelector('.wrapper');

    // Set scroll amount to 5 items
    const itemWidth = 200; // The width of each item (from your CSS variable)
    const itemsPerScroll = 5; // Number of items to scroll per click
    const scrollAmount = itemWidth * itemsPerScroll; // Scroll distance

    // Event listener for left arrow (scroll left)
    leftArrow.addEventListener('click', (e) => {
        e.preventDefault();  // Prevent default anchor behavior
        wrapper.scrollBy({ left: -scrollAmount, behavior: 'smooth' }); // Scroll left by the amount of 5 items
    });

    // Event listener for right arrow (scroll right)
    rightArrow.addEventListener('click', (e) => {
        e.preventDefault();  // Prevent default anchor behavior
        wrapper.scrollBy({ left: scrollAmount, behavior: 'smooth' }); // Scroll right by the amount of 5 items
    });
</script>
